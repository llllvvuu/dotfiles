source-file "$HOME/dotfiles/vim/.vim/bundle.nvim/tokyonight.nvim/extras/tmux/tokyonight_storm.tmux"

# Undercurl
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

unbind f
unbind C-f
bind-key f run-shell -b "$HOME/tmux_scripts/change-window"
bind-key C-f run-shell -b "$HOME/tmux_scripts/change-session"
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
set-option -g set-titles on
set-option -g set-titles-string '#S'
set-window-option -g window-status-current-format '#[fg=yellow,bold]#{window_index} #[fg=magenta]#W #[fg=cyan]#{b:pane_current_path}#[fg=white] | '
set-window-option -g window-status-format '#[fg=white,bold]#{window_index} #[fg=magenta]#W #[fg=cyan]#{b:pane_current_path}#[fg=white] | '
set -g status-left "#S"
set -g status-right ""
set -g status-left-length 32
set -g status-right-length 0
set -g status-justify centre
set-window-option -g mode-keys vi
